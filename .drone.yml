---
kind: pipeline
type: docker
name: verify
steps:
- name: install
  image: danlynn/ember-cli:3.28.5-node_16.13
  commands:
  - npm ci
- name: lint
  image: danlynn/ember-cli:3.28.5-node_16.13
  commands:
  - npm run lint
- name: dependency-lint
  image: danlynn/ember-cli:3.28.5-node_16.13
  failure: ignore
  commands:
  - ember dependency-lint
- name: test
  image: danlynn/ember-cli:3.28.5-node_16.13
  failure: ignore
  commands:
  - npm run test:ember
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren
    dry_run: true
    purge: true
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: push-latest-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  branch:
    - master
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: push-futurenow-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
    tags: futurenow
trigger:
  branch:
    - futurenow
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren
    dry_run: true
    purge: true
- name: push-tagged-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren
    tags: ${DRONE_TAG##v}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  event:
    - tag
