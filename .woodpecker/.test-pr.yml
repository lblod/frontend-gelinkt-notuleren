steps:
  install:
    image: danlynn/ember-cli:5.12.0-node_20.18
    commands:
      - corepack enable
      - pnpm i --frozen-lockfile
  lint-types:
    image: node:20-slim
    group: lint
    commands:
      - corepack enable
      - pnpm lint:types
  lint-js:
    image: node:20-slim
    group: lint
    commands:
      - corepack enable
      - pnpm lint:js
  lint-hbs:
    image: node:20-slim
    group: lint
    commands:
      - corepack enable
      - pnpm lint:hbs
  lint-prettier:
    image: node:20-slim
    group: lint
    commands:
      - corepack enable
      - pnpm lint:prettier
  dependency-lint:
    image: danlynn/ember-cli:5.12.0-node_20.18
    group: lint
    commands:
      - corepack enable
      - pnpm lint:deps
  test:
    image: danlynn/ember-cli:5.12.0-node_20.18
    commands:
      - corepack enable
      - pnpm test:ember
when:
  - event: pull_request
